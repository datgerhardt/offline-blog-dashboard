<div class="bg-white sm:py-32">
    <div class="lg:max-w-lg" *ngIf="postItem.title">
        <h1 class="mt-2 text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-5xl">{{postItem.title}}</h1>
        <p class="mt-6 text-xl/8 text-gray-700">{{postItem.body}}</p>
    </div>

    <div class="mx-auto max-w-7xl py-3 px-6 lg:px-8">
        <h2 class="text-center text-lg/8 font-semibold text-gray-900">Comments</h2>
        <ul role="list" class="divide-y divide-gray-100">
            <li class="flex justify-between gap-x-6 py-5" *ngFor="let comment of commentList$ | async;">
                <div class="flex min-w-0 gap-x-4">
                    <div class="min-w-0 flex-auto">
                        <p class="text-sm/6 font-semibold text-gray-900">{{comment.name}}</p>
                        <p class="mt-1 truncate text-xs/5 text-gray-500">{{comment.body | slice:0:100}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
